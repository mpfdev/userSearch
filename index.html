<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">User Search</h1>
      <form>
        <div class="form-group">
          <label for="UserSearch">Name:</label>
          <input
            type="text"
            class="form-control"
            id="userSearch"
            placeholder="Input a name here"
          />
          <small class="form-text text-muted">Search for user name</small>
        </div>
        <button type="button" id="submitUser" class="btn btn-info btn-block">
          Search
        </button>
      </form>

      <div class="row">
        <div class="col-sm left"></div>
        <div class="col-sm right"></div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
